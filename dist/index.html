<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery.mb.flow</title>
  <link href='css/jquery.mb.flow.min.css' media="all" rel="stylesheet" type="text/css">

</head>
<body>
<header id="top-bar">
  <div id="logo"><img src="assets/images/logo.png"></div>
  <div id="flow-name-placeholder"><h1>Flow Name</h1></div>
  <div id="flows-button-bar">
    <button class="main" id="OpenFlow" onclick="$.flow.openFlow()"><i class="icon icon-folder"></i>Open</button>
    <button class="main" id="NewFlow" onclick="$.flow.addFlow()"><i class="icon icon-plus"></i>New</button>
  </div>
</header>
<section id="wrapper">
  <div id="boards-list-column">
    <div id="boards-list-button-bar">
      <div class="group-label"><span class="name">All Boards</span> <i class="icon small icon-chevron-down boards-group-menu"></i> </div>
      <button id="add-board" class="main small" onclick="$.flow.addBoard()"><i class="icon icon-plus"></i></button>
    </div>

    <ol id="boards-list"></ol>
  </div>

  <div id="board"></div>

</section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script type="module" src="jquery.mb.flow.js"></script>
</body>
</html>

<!-------------------------------------------------------
----------------------- TEMPLATES -----------------------
-------------------------------------------------------->

<!-- FLOW NAME                   ----------------------->
<template id="flow-name">
  <div data-flow-id="{{id}}">
    <h1 id="flow_{{id}}" class="name">{{flowName}}</h1>
    <i class="icon icon-ellipsis-v flows-menu menu" ></i>
  </div>
</template>

<!-- BOARD LIST ELEMENT          ----------------------->
<template id="board-list-element">
  <li id="board_{{id}}" class="board-list-element {{className}}" data-board-id="{{id}}" data-board-group = "{{boardGroup}}">
    <i class="icon icon-drag_indicator"></i>
    <div class="name" onclick="flowApp.flow.selectBoard('{{id}}')">{{boardName}}</div>
    <i class="icon icon-ellipsis-v board-list-element-menu menu"></i>
  </li>
</template>

<!-- START NODE                  ----------------------->
<template id="node-start">
  <div id="node_{{nodeId}}" class="node" data-type="start" data-flow-id="{{flowId}}" data-board-id="{{boardId}}" data-node-id="{{nodeId}}" data-x="0" data-y="0">
    <i class="icon icon-caret-right"></i>
    <div class="anchorOut"></div>
  </div>
</template>

<!-- TEXT NODE                   ----------------------->
<template id="node-text">
  <div id="node_{{nodeId}}" class="node" data-type="text" data-flow-id="{{flowId}}" data-board-id="{{boardId}}" data-node-id="{{nodeId}}" data-x="0" data-y="0">
    <div class="menu"><i class="icon icon-ellipsis-v node-menu"></i></div>
    <!--if more lines how it choose the text -> type: sequential / random -->
    <div class="node-content" data-type="sequential">
      <div class="node-content-line line" contenteditable="true"></div>
    </div>
    <div class="anchorIn"></div>
    <div class="anchorOut"></div>
    <div class="End-dialogue"></div>
  </div>
</template>

<!-- TEXT NODE LINE             ----------------------->
<template id="node-text-line">
  <div class="node-text-line line">{{content}}</div>
</template>

<!-- CHOICE NODE                   ----------------------->
<template id="node-choice">
  <div id="node_{{nodeId}}" class="node" data-type="choice" data-flow-id="{{flowId}}" data-board-id="{{boardId}}" data-node-id="{{nodeId}}" data-x="0" data-y="0">
    <div class="menu"><i class="icon icon-ellipsis-v node-menu"></i></div>
    <!--if more lines how it choose the text -> type: sequential / random -->
    <div class="node-content" data-type="sequential">

      <div class="node-content-line line">
        <div class="anchorIn"></div>
        <div class="anchorOut"></div>
        <div class="choice-text" contenteditable="true"></div>
      </div>
      <div class="node-content-line line">
        <div class="anchorIn"></div>
        <div class="anchorOut"></div>
        <div class="choice-text" contenteditable="true"></div>
      </div>

    </div>
    <div class="End-dialogue"></div>
  </div>
</template>

<!-- CHOICE NODE LINE             ----------------------->
<template id="node-choice-line">
  <div class="node-content-line line">
    <div class="anchorIn"></div>
    <div class="anchorOut"></div>
    <div class="choice-text" contenteditable="true"></div>
  </div>
</template>
