<!-- Templates -->

<template id="flow-name">
    <span onblur="$.flow.updateFlowName($(this).text())" contenteditable="true" id="{{id}}" class="flow-name">{{flowName}}</span>
</template>

<template id="board-list-element">
    <div id="board_{{id}}" class="board-list-element" data-board-id="{{id}}">
        <!--onclick="$.flow.editBoardName('{{id}}'); event.stopPropagation()"-->
        <div class="name">{{boardName}}</div><i class="icon icon-ellipsis-v board-list-element-menu"></i>
    </div>
</template>
